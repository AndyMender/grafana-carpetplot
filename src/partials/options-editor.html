<div class="editor-row">
  <div class="section gf-form-group">
    <h5 class="section-heading">Colors</h5>
    <div class="gf-form">
      <label class="gf-form-label width-9">Scheme</label>
      <div class="gf-form-select-wrapper width-8">
        <select class="input-small gf-form-input" ng-model="ctrl.panel.color.colorScheme" ng-options="s.value as s.name for s in ctrl.colorSchemes"
          ng-change="ctrl.render()"></select>
      </div>
    </div>
    <div class="gf-form">
      <svg id="heatmap-color-legend" width="19em" height="2em"></svg>
    </div>
    <div class="gf-form">
      <label class="gf-form-label width-9">Null Color</label>
      <span class="gf-form-label">
          <spectrum-picker ng-model="ctrl.panel.color.nullColor" ng-change="ctrl.render()" ></spectrum-picker>
        </span>
    </div>
  </div>

  <div class="section gf-form-group">
    <h5 class="section-heading">Series</h5>
    <div class="gf-form">
      <label class="gf-form-label width-9">Aggregate</label>
      <div class="gf-form-select-wrapper width-8">
        <select class="input-small gf-form-input" ng-model="ctrl.panel.aggregate" ng-options="s.value as s.name for s in ctrl.aggregateOptions"
          ng-change="ctrl.render()"></select>
      </div>
    </div>
  </div>

  <div class="section gf-form-group">
    <h5 class="section-heading">Scale</h5>
    <div class="gf-form">
      <label class="gf-form-label width-9">Fragment</label>
      <div class="gf-form-select-wrapper width-8">
        <select class="input-small gf-form-input" ng-model="ctrl.panel.fragment" ng-options="s.value as s.name for s in ctrl.fragmentOptions"
          ng-change="ctrl.render()"></select>
      </div>
    </div>
    <div class="gf-form">
        <label class="gf-form-label width-8">Min</label>
        <input type="number" class="gf-form-input width-5" placeholder="auto" data-placement="right" bs-tooltip="'Min value for color scale.'"
          ng-model="ctrl.panel.scale.min" ng-change="ctrl.render()" ng-model-onblur>
      </div>
    <div class="gf-form">
        <label class="gf-form-label width-8">Max</label>
        <input type="number" class="gf-form-input width-5" placeholder="auto" data-placement="right" bs-tooltip="'Max value for color scale.'"
          ng-model="ctrl.panel.scale.max" ng-change="ctrl.render()" ng-model-onblur>
      </div>
  </div>

  <div class="section gf-form-group">
    <h5 class="section-heading">Tooltip</h5>
    <gf-form-switch class="gf-form" label-class="width-8" label="Show tooltip" checked="ctrl.panel.tooltip.show" on-change="ctrl.render()">
    </gf-form-switch>
    <div ng-if="ctrl.panel.tooltip.show">
      <div class="gf-form">
        <label class="gf-form-label width-8">Decimals</label>
        <input type="number" class="gf-form-input width-5" placeholder="auto" data-placement="right" bs-tooltip="'Max decimal precision for tooltip.'"
          ng-model="ctrl.panel.tooltip.decimals" ng-change="ctrl.render()" ng-model-onblur>
      </div>
    </div>
  </div>
